 USA_lt_equipment_2_desc:0 "Employed late in the Second World War, the M24 Chaffee was employed as a light tank. It was extremely nimble, and using the 76mm main cannon from the infamous M4 Shermans, with sleek armor designs, and a new powerful V12 engine the M24 was a good escort for motorized and mechanized units. Later on after the war, it was used as a recon vehicle due to its speed and nimbleness of the era."
 USA_lt_equipment_3:0 "M41 Walker Bulldog"
 USA_lt_equipment_3_short:0 "M41 Walker Bulldog"
 USA_lt_equipment_3_desc:0 "In the early 50s, the M41 Walker Bulldog was heavily produced with the same style and similar look to the M47 Patton using an WWII Era V12 engine, An M4 Sherman 76mm main cannon, and the sleekness from the M24 Chaffee turret design. With the M41 Walker Bulldog out, multiple supportive rolls using the same chassis and parts including the M42 Duster SPAA, M44 and M52 Howitzer Artillery guns, and the M75 Armored Personnel Carrier."
 USA_lt_equipment_4:0 "T92"
 USA_lt_equipment_4_short:0 "T92"
 USA_lt_equipment_5:0 "M551 Sheridan"
 USA_lt_equipment_5_short:0 "M551 Sheridan"
 USA_lt_equipment_5_desc:0 "Late 70’s, the Vietnam War is rolling hard against the US and they needed a new light tank, after a while in the proving grounds they produced the M551 Sheridan, using the newest technology of the MGM-51 missile, heavy coaxial guns, and even had a heavy 152mm main cannon. But was very weak against RPGs, mines, and anything above 12.7mm AP. It was officially classes as a Armored Reconnaissance/Airborne Assault Vehicle due to the US’s doctrine of one main battle tank filling all positions."
 USA_lt_equipment_6:0 "M8 Armored Gun System 'Buford'"
 USA_lt_equipment_6_short:0 "M8 AGS Buford"
 USA_lt_equipment_6_desc:0 "In the early 90’s, the US High Command was looking for a replacement of the M551 Sheridan tank in the 82nd Airborne Division. After a few attempts, the AGS (Armored Gun System) came heavily into play as they found that it was lighter than the M1 Abrams, airmobile, thicker and more modern armor designs, and they used a 105mm main cannon with lighter AP rounds along with heavy HE shells as well. During the Gulf War it proved very useful and showed exceptional combat experience in defeating enemy vehicles."
 
 USA_ht_equipment_1:0 "Heavy Tank M6"
 USA_ht_equipment_1_short:0 "M6"
 USA_ht_equipment_2:0 "T29"
 USA_ht_equipment_2_short:0 "T29"
 USA_ht_equipment_2_desc:0 "At the end of the Second World War, the US was planning an invasion of the Japanese mainland, and started to produce more of the new “Heavy Tank” classification, increasing the main armament of the cannon from 90mm to 105mm, and upgrading the firing mechanism to increase the stopping power, and range to the T29. It proved well for a supportive and backbone role to the Armored Divisions."
 USA_ht_equipment_3:0 "T30"
 USA_ht_equipment_3_short:0 "T30"
 USA_ht_equipment_4:0 "120mm Gun Combat Tank M103"
 USA_ht_equipment_4_short:0 "M103"
 USA_ht_equipment_4_desc:0 "At the beginning of the divide in europe between NATO and the Soviet Union and its allies, they needed a new Heavy Tank to counter the stockpile of T-10s in the Red Army, and came up with plans for the M103 Heavy Tank, integrating new designs from the prototype M46 Patton Main Battle Tank, and replacing a 120mm main cannon from the previous 105mm from the T29. The M103 was used lightly and was produced less due to the fact that the M46 started to perform better than the slowly outdated M103."

 USA_mbt_equipment_0:0 "M4 Sherman"
 USA_mbt_equipment_0_short:0 "M4 Sherman"
 USA_mbt_equipment_0_desc:0 "During World War II, the US Ordnance Department searched for a new tank to be used for all around combat. After the Attack on Pearl Harbor, and with the US entering the war, it was going to need an overhauled tank that symbolizes American firepower, and the M4 Sherman series was going to be it. Armed with a 76mm main cannon, along with thicker rolled homogeneous armor plates, it would make it a formidable opponent."
 USA_mbt_equipment_1:0 "M26"
 USA_mbt_equipment_1_short:0 "M26 Pershing"
 USA_mbt_equipment_1_desc:0 "At the end of the Second World War, the US Ordnance Department wanted a new tank to improve the M4 Sherman without having to add a new variant to the series, ultimately ending the Sherman series and starting a new, yet short lived line. But downgrading from the bulk of a 105mm Howitzer cannon to a more suitable firing mechanism indulging into the 90mm cannon, thus having quicker firing rates while not giving up so much firepower."
 USA_mbt_equipment_2:0 "M46 Patton"
 USA_mbt_equipment_2_short:0 "M46 Patton"
 USA_mbt_equipment_2_desc:0 "The first adaptations towards a new generation of tanks. Luckily, it saw its first combat in the Korean War, and making a name for itself as superior tank to the masses of the T-34s that was used by the North Koreans. It’s new generation would be the start of a production line of Main Battle Tank to last multiple decades and serve good purpose. The Ordnance Department used the M26 Pershing cannon as they designed new AP rounds for the tank to shoot farther increasing its combat capabilities against enemy tanks."
 USA_mbt_equipment_3:0 "M47 Patton II"
 USA_mbt_equipment_3_short:0 "M47 Patton"
 USA_mbt_equipment_3_desc:0 "Even though the Korean War waged on, the M47 was the first tank to not see combat in the Patton series. But it showed a new strange sleek design of its armor to resist HE and AP rounds at a larger angle than most tank hulls, adapting a new updated 105mm main cannon to shoot faster AP rounds, and HEAT rounds would soon be used for maximum damage to enemy tanks."
 USA_mbt_equipment_4:0 "M48 Patton III"
 USA_mbt_equipment_4_short:0 "M48 Patton"
 USA_mbt_equipment_4_desc:0 "The most popular infamous main battle tank under the M60 named after George S. Patton. Adopted by the US Marine Corps during Vietnam, there was an extensive use of the M48 Pattons in combat. It was used and produced heavily throughout its early years, soon to be replaced by the M60 but was majorly increased with a heavier main cannon, new armor designs added with heavier armor adding around a dozen more millimeters in armor thickness and updating its slightly more powerful V12 engine taken from the M47 Patton."
 USA_mbt_equipment_5:0 "M60 Patton IV"
 USA_mbt_equipment_5_short:0 "M60 Patton"
 USA_mbt_equipment_5_desc:0 "The M60 Patton was probably the most produced main battle tank from the US for decades to come as it wasn’t necessarily used in the Vietnam War but had enough technological features to withstand combat operations lengthening all the way out to the 90’s and still being able to put up a good fight with an experienced crew inside. Not much difference from the M48 Patton and the M60 but was still a good tank for years to come."
 USA_mbt_equipment_6:0 "MBT-70"
 USA_mbt_equipment_6_short:0 "MBT-70"
 USA_mbt_equipment_6_desc:0 "This tank was designed by joint West German and US engineers to counter the newly made Warsaw Pact tanks, employed by the Soviets. Racking itself with a 20mm external gun, .50 cals, a 152mm main cannon gun, and the MGM-51 missile, it was a very lethal weapon. Sadly, only 14 prototypes were made but it was tested and saw major improvements in movement, attack, and defense."
 USA_mbt_equipment_7:0 "M1 Abrams"
 USA_mbt_equipment_7_short:0 "M1 Abrams"
 USA_mbt_equipment_7_desc:0 "The M1 Abrams was meant to replace the now outdated 1960’s M60 Patton, it used most technological advancements from multiple tank lines and featuring a third-generation style armor, main cannon, and movement. It boasted in defense capabilities as it’s armor was thicker than most main battle tanks at the time. Seeing as it was a lethal combat machine on the proving grounds. They would release it and it’s evolutions for decades to come, employing heavily and becoming an American symbol in US Military might during the 80’s and 90’s."
 USA_mbt_equipment_8:0 "M1A2 Abrams"
 USA_mbt_equipment_8_short:0 "M1A2 Abrams"
 USA_mbt_equipment_8_desc:0 "The newest variation of the M1 Abrams during the 90’s, boasting a remote controlled .50 cal, and multiple coaxial guns, with a heavier armor, and more storage for more main cannon rounds and ammunition. The M1A2 Abrams would show heavy use in the late 90’s and early 2000’s boasting it’s combat capabilities in Operation Desert Storm, Enduring Freedom, and Iraqi Freedom. And making a name for itself, and unknowingly what will come next from the lines of Abram tanks for decades to come."
