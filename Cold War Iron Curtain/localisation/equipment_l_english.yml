 USA_mechanized_equipment_1:0 "M3 Half-Track"
 USA_mechanized_equipment_1_short:0 "M3 Half-Track"
 USA_mechanized_equipment_1_desc:0 "Through the Second World War, the US needed lighter gun carriers to use as SPAAs, and Infantry carriers. They didn’t come up with a completely motorized truck but the M3 Half Truck utilized front 2 wheel axle and 2 track system in the back, making it an odd sight during that era but would become more and more of a new style of Mechanized carriers following the years."
 USA_mechanized_equipment_2:0 "M5 Half-Track"
