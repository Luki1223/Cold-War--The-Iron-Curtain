DDR_Failure_of_the_Seven_Year_Plan:0 "Failure Of The Seven Year Plan"
DDR_Failure_of_the_Seven_Year_Plan_desc:0 "Despite our great efforts, the seven year plan has failed miserably. This defenetly wont help with Ulbcrichts declining popularity."
DDR_Build_the_Wall:0 "Die Berliner Mauer"
DDR_Build_the_Wall_desc:0 "The republichflucht is a disaster. 1.6 million people have already fled and the number continues to rise. Fearful of the possible consequences of this continued outflow of refugees, and aware of the dangers an East German collapse would present to the Soviet Union's Communist satellite empire, Ulbricht pressured Soviet Premier Nikita Khrushchevto stop this, even though Ulbcricht has just announced that Nobody has the intention of building a wall."
DDR_Ulbricht_Doctrine:0 "The Ulbricht Doctorine"
DDR_Ulbricht_Doctrine_desc:0 "The Ulbricht Doctorine is a assertion that normal diplomatic relations between East Germany and West Germany could occur only if both states fully recognised each other's sovereignty."
DDR_Embrace_Neues_Okonomisches_System:0 "Embrace The Neues Okonomisches System"
DDR_Embrace_Neues_Okonomisches_System_desc:0 "The Neues Okonomisches System is a plan by Ulbcricht to replace the five year plans. Its main aims were to reduce the wastage of raw materials, increase the level of mechanisation used in production methods and, most significantly, to create a system in which quality rather than quantity was foremost. It was also used to rebuild the economy following the Republikfluch."
