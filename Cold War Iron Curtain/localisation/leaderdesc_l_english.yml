 pol_desc_ulbcricht:0 "Being loyal to Marxist-Leninist principles throughout his life, he has rarely been able or willing to make compromises. Inflexible and unlikeable, a "widely-loathed Stalinist bureaucrat well known for his tactics denouncing rivals", he is an unlikely figure to attract much public affection or admiration. However, he also is know as a shrewd and intelligent politician who knows how to get himself out of more than one difficult situation."
 pol_desc_stalin:0 "The man of steel, or Stalin has ruled the Union with an iron fist since Lenin's death. While some might consider him an dictator, there is no denying his achievments. In just two decades he has managed to transform the Union from a peasant society into an industrial and military superpower."
 pol_desc_pieck:0 "Pieck was one of the leading communists in the Weimar Republic. After the rise of Hitler,  he emigrated to Prague, then to Paris and later to Moscow. He is deeply trusted by Stalin."
 pol_desc_konrad:0 "Dubbed "Der Alte" ("the elder"), Adeuner displays a strong dedication to a broad vision of market-based liberal democracy and anti-communism. A shrewd politician, Adenauer is deeply committed to a Western-oriented foreign policy and restoring the position of West Germany on the world stage."
 desc_leader_marulanda:0 "Nicknamed "Tirofijo", Marulanda adapted communist ideas during La Violencia."
 pol_desc_un:0 "This state is controlled by the UN."
 POLITICS_MAO_ZEDONG_DESC:0 "Mao Zedong, more commonly knows as Chairman Mao is the founding father of the People's Republic of China. A controversial figure for sure, Mao is regarded as one of the most important figures of the Cold war. He is also known as a political theorist, military strategist, poet, and visionary. Supporters credit him with driving imperialism out of China modernising it and building it into a world power, promoting the status of women, improving education and health care, as well as increasing life expectancy. Conversely, his regime has been called autocratic and totalitarian, and condemned for bringing about mass repression and destroying religious and cultural artifacts and sites."
 legacy_of_the_reich:0 "Legacy of the Reich"
 POLITICS_CHE_DESC:0 "Ernesto, better know as Che is a popular Marxist, revolutionary, physician, author, guerrilla, diplomat, and military theorist."
 POLITICS_DE_GAULLE_DESC:0 "De Gaulle recieved most of his fame from leading the French resistance during WW2. His "politics of grandeur" was about asserting that France as a major power should not rely on other countries, such as the United States, for its national security and prosperity."