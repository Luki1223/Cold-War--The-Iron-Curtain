 scientific_socialism:0 "Scientific Socialism"
 scientific_socialism_desc:0 "Scientific Socialism was founded by Friedrich Engels and Karl Marx, but was widely used by Deng Xiaoping of the PRC to reform Maoism. It is often Maosim, but with a few reforms that add more emphaisis on science, industrialization, and overall a new focus on the economy."
 shia_islamism:0 "Shia Islamism"
 shia_islamism_desc:0 "Shia is a branch of Islam which holds that the Islamic prophet Muhammad designated Ali ibn Abi Talib as his successor (Imam)."
 social_democrat:0 "Social Democratic"
 social_democrat_desc:0 "Social Democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a capitalist economy, as well as a policy regime involving a commitment to representative democracy, measures for income redistribution, and regulation of the economy in the general interest and welfare state provisions."
 social_liberal:0 "Social Liberalism"
 social_liberal_desc:0 "Social liberalism is a political ideology that believes individual liberty requires a level of social justice. Like classical liberalism, social liberalism endorses a market economy and the expansion of civil and political rights and liberties, but differs in that it believes the legitimate role of the government includes addressing economic and social issues such as poverty, health care, and education."
 social_liberal_noun:0 "Social Liberalism"
 socialism_desc:0 "Socialism is a range of economic and social systems characterised by social ownership and workers' self-management of the means of production as well as the political theories and movements associated with them. Social ownership may refer to forms of public, collective or cooperative ownership, or to citizen ownership of equity. There are many varieties of socialism and there is no single definition encapsulating all of them, though social ownership is the common element shared by its various forms. Socialist economic systems can be divided into non-market and market forms. Non-market socialism involves the substitution of factor markets and money, with engineering and technical criteria, based on calculation performed in-kind, thereby producing an economic mechanism that functions according to different economic laws from those of capitalism. Non-market socialism aims to circumvent the inefficiencies and crises traditionally associated with capital accumulation and the profit system. By contrast, market socialism retains the use of monetary prices, factor markets and in some cases the profit motive, with respect to the operation of socially owned enterprises and the allocation of capital goods between them. Profits generated by these firms would be controlled directly by the workforce of each firm, or accrue to society at large in the form of a social dividend. The socialist calculation debate discusses the feasibility and methods of resource allocation for a socialist system."
