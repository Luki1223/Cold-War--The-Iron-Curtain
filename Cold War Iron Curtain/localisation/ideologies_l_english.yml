 national_salvation_junta:0 "National Salvation Junta"
 national_salvation_junta_desc:0 "The National Salvation Junta was a group of military officers designated to maintain the government of Portugal in April 1974, after the Carnation Revolution had overthrown the Estado Novo dictatorial regime."
